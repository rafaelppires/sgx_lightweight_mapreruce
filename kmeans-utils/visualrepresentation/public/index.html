<!DOCTYPE html>

<html>
<header>
    <title>Visual Representation</title>
    <style>
        body {
            font: 10px sans-serif;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .dot {
            stroke: #000;
        }
    </style>
    <!-- jquery.js -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>

    <!-- Bootstrap CSS & JS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/lodash/4.16.2/lodash.min.js"></script>
</header>

<body>
    <div class="container">
        <br />
        <div class="row">
            <div class="col-md-12">
                <div class="form">
                    <label class="col-md-2 control-label">Step</label>
                    <div class="col-md-6">
                        <select class="form-control" id="steps">
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="previous" class="btn btn-primary" onClick="goPrevious()">Previous</button>
                        <button id="next" class="btn btn-primary" onClick="goNext()">Next</button>
                    </div>
                    <div class="col-md-2">
                        <button id="stop" class="btn btn-danger" onClick="stop()">Stop</button>
                        <button id="play" class="btn btn-success" onClick="play()">Play</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="./visualrepresentation.js"></script>
    <script src="./animation.js"></script>
</body>

</html>
